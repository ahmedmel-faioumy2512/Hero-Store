<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Ahmed Faioumy</title>
    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo"><span>HERO</span>STORE</a>
            <!-- CART ICON  -->
            <img src="./images/store1.png" id="cart-icon"></img>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Products !</h2>

                <!-- CONTENT  -->
                <div class="cart-content">


                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Shop Now</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="./images/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">$59.5</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="./images/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="product-price">$29.5</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="./images/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="product-price">$105</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="./images/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$79.5</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="./images/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">PS5 Controller</h2>
                <span class="product-price">$95</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="./images/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Nokon Camera</h2>
                <span class="product-price">$1700</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="./images/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">$110.5</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="./images/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <span class="product-price">$1400</span>
                <img src="./images/add-cart.png" class="add-cart"></img>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer><h4><span>&copy;</span> 2023 | Ahmed.Faioumy</h4></footer>

    <!-- link js  -->
    <script src="/js/main.js"></script>
</body>

</html>
